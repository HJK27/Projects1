	<fieldset id="userLogin">
		<form id="submission_form">
			<div id="title">G2L Login Page</div>
			<div>Email:<br/>
			<input type="text" name="email" placeholder="ex. MyEmail@gmail.com" required class="textfield" id="email_field"></div>

			<input type="password" name="password" placeholder="myPassword123" required class="textfield" id="password_field"></div>

			<div id="buttons"><input type="submit" class="button" onclick="login()"> &nbsp; <input type="reset" class="button"></div>
			<span class="switch" id="switchRegister">New User? Sign Up!</span>
	</fieldset>
	
	<fieldset id="register">
		<form id="submission_form">
			<div id="title">G2L Register Page</div>
			<div>New Email:<br/>
			<input type="text" name="email" placeholder="ex. MyEmail@gmail.com" class="textfield2" id="new_email_field"></div>
			<div>New Password:<br/>
			<input type="password" name="password" placeholder="myPassword123" required class="textfield2" id="new_password_field"></div>

			<div id="buttons"><input type="submit" class="button" onclick="newUser()"> &nbsp; <input type="reset" class="button"></div>
			<span class="switch" id="switchLogin">Return to Login</span>
	</fieldset>
