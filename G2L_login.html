<body>
	<div><h3>G2L Login Page</h3></div>
	
	<fieldset>
		<legend>User Profile</legend>
		<form id="submission_form">
			Username:<br/>
			<input type="text" name="username" placeholder="8 - 20 letters ONLY" pattern=".{8,20}[A-Z a-z]" required><br/><br/>
			Password:<br/>
			<input type="password" name="password" placeholder="10 - 20 letters OR numbers" pattern=".{10,20}[A-Z a-z 0-9]" required><br/><br/>
			Course Program:<br/>
			<input type="text" name="course" placeholder="BCIT Courses Programs only!"><br/><br/>
			<input type="submit"> &nbsp; <input type="reset">
	</fieldset>
	
</body>
