<!DOCTYPE html>
  <head>
    <title>BCIT G2L Map</title>
	<style>
	
	body {
	margin: 0px;
	}
		
	  #map {
        width: 100%;
        float:right;
	    height: 100%;
      }
      #menu {
        float:left;
        width: calc(18% + 6pt);
        height: calc(95vh - 29pt);
        background-color: purple;
		margin-left: -6pt;
      }
	  #border {
	    background-color: white;
	    width: calc(82% + 6pt);
	    height: calc(95vh - 29pt);
	    float:right;
		margin-right: -6pt;
	  }
	  #banner {
	    width: calc(100% + 12pt);
		background-color: #383838;
		text-align: center;
		height: 45pt;
		margin-left: -6pt;
		margin-right: -6pt;
		margin-top: -6pt;
	  }
      .item {
        font-weight: bold;
        font-size: 15pt;
		width: 100%;
		background-color: purple;
		margin-top: 4pt;
		margin-bottom: 4pt;
		height: 35pt;
		border: none;
		cursor: pointer;
		vertical-align: center;
		text-align: left;
      }
	  .sItem {
        font-weight: bold;
        font-size: 1%;
		width: 100%;
		background-color: purple;
		margin-top: 1%;
		margin-bottom: 1%;
		height: 1%;
		border: none;
		cursor: pointer;
		vertical-align: center;
		text-align: left;
      }
	  .icon {
	    height: 20pt;
		margin-right: 13pt;
		margin-left: 13pt;
		float: left;
	  }
	  #login {
	    height: 25pt;
		margin-right: 10pt;
		margin-top: 10pt;
		float: right;
		cursor: pointer;
	  }
	  .sIcon {
	    height: 1px;
		margin-right: 13pt;
		margin-left: 13pt;
		float: left;
	  }
	  #top {
	    text-align: center;
		font-size: 25pt;
		font-weight: bold;
		border: none;
	  }
	  #search {
	    height: 1px;
      }
	</style>
  </head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
	  $(document).ready(function() {
  	    $("#s").mouseUp(function() {
	      if($("#search").css("height") == "1px") {
		    $("#search").css("height", "150pt")
		  }
	    }
	  }
	</script>
    <div>
	    <div id="banner">
		    <img src="./login.png" id="login">
			<button id="top">G 2 L</button>
		</div>
        <div id="menu">
		  <div>
            <button class="item" id="s"><img src="./search.png" class="icon">Search</button>
		  </div>
		  <div id = "search">
		    <div>
              <button class="sItem"><img src="./search.png" class="sIcon">Search</button>
		    </div>
			<div>
              <button class="sItem"><img src="./search.png" class="sIcon">Search</button>
		    </div>
			<div>
              <button class="sItem"><img src="./search.png" class="sIcon">Search</button>
		    </div>
	      </div>
          <div>
            <button class="item"><img src="./calendar.png" class="icon">Events</button>
	      </div>
        </span>
          <img src="./map.png" id="map">
    </div>
  </body>
</html>
