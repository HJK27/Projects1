<!DOCTYPE html>
  <head>
    <title>BCIT G2L Map</title>
	<style>
	  #map {
        width: 100%;
        float:right;
	    height: 100%;
      }
      #menu {
        float:left;
        width: 20%;
        height: calc((95vh - 29pt) / 2);
        background-color: MediumPurple;
		margin-left: 15pt;
		margin-top: 15pt;
      }
	  #border {
	    background-image: url("./map.png");
	    width: calc(100% + 12pt);
	    height: calc(95vh - 20pt);
		margin-right: -6pt;
		margin-left: -6pt;
		background-repeat: no-repeat;
		background-size: cover;
	  }
	  #banner {
	    width: calc(100% + 12pt);
		background-color: #404040;
		margin-left: -6pt;
		margin-right: -6pt;
		margin-top: -6pt;
	  }
      .item {
        font-weight: bold;
        font-size: 15pt;
		width: 100%;
		background-color: transparent;
		margin-top: 4pt;
		margin-bottom: 4pt;
		height: 35pt;
		border: none;
		cursor: pointer;
		vertical-align: center;
		text-align: left;
      }
	  .sItem {
        font-weight: bold;
        font-size: 0%;
		width: 100%;
		background-color: transparent;
		margin-top: 0%;
		margin-bottom: 0%;
		height: 0%;
		border: none;
		cursor: pointer;
		vertical-align: center;
		text-align: left;
      }
	  .icon {
	    height: 20pt;
		margin-right: 13pt;
		margin-left: 13pt;
		float: left;
	  }
	  #login {
	    height: 20pt;
		margin-right: 10pt;
		margin-top: 7pt;
		float: right;
		cursor: pointer;
	  }
	  .sIcon {
	    height: 0px;
		margin-right: 13pt;
		margin-left: 13pt;
		float: left;
	  }
	  #top {
	    text-align: center;
		font-size: 25pt;
		font-weight: bold;
		border: none;
		background: transparent;
	    color: white;
		cursor: pointer;
		margin-top: 2pt;
		margin-left: 50pt;
	  }
	  #search {
	    height: 1px;
      }
	</style>
  </head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
	  $(document).ready(function() {
  	    $("#s").mouseUp(function() {
	      if($("#search").css("height") == "1px") {
		    $("#search").css("height", "150pt")
		  }
	    }
	  }
	</script>
    <div>
	    <div id="banner">
		    <a href="./G2L_login.html"><img src="./login.png" id="login"></a>
			<a href="./G2L_Map.html"><button id="top">G 2 L</button></a>
		</div>
        <div id="border">
		  <div id="menu">
		  <div>
            <button class="item" id="s"><img src="./search.png" class="icon">Search</button>
		  </div>
		  <div id = "search">
		    <div>
              <button class="sItem"><img src="./search.png" class="sIcon">Search</button>
		    </div>
			<div>
              <button class="sItem"><img src="./search.png" class="sIcon">Search</button>
		    </div>
			<div>
              <button class="sItem"><img src="./search.png" class="sIcon">Search</button>
		    </div>
	      </div>
          <div>
            <a href="./G2L_event.html"><button class="item"><img src="./calendar.png" class="icon">Events</button></a>
	      </div>
        </div>
      </div>
    </div>
  </body>
</html>
